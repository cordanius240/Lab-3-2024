configs:
  - classificator: "sklearn.linear_model.LogisticRegression"
    kwargs:
      C: 1.0
      solver: 'liblinear'
      max_iter: 1000

  - classificator: "sklearn.ensemble.RandomForestClassifier"
    kwargs:
      n_estimators: 100
      max_depth: 10
      random_state: 42
      class_weight: 'balanced'
      
  - classificator: "sklearn.neighbors.KNeighborsClassifier"
    kwargs:
      n_neighbors: 5
      weights: 'uniform'
      algorithm: 'auto'

  - classificator: "sklearn.tree.DecisionTreeClassifier"
    kwargs:
      max_depth: 5
      random_state: 42
      class_weight: 'balanced'

  - classificator: "sklearn.ensemble.GradientBoostingClassifier"
    kwargs:
      n_estimators: 100
      learning_rate: 0.1
      max_depth: 3
      random_state: 42
